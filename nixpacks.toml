# CarRentalManager - Werkende Nixpacks.toml
# Voor Coolify / Nixpacks deployment
# Frontend build output: dist/public
# Backend: server
# Node 18, production mode

[variables]
NIXPACKS_NODE_VERSION = "18"
NODE_ENV = "production"
PORT = "3000"

# ------------------------
# Installatie fase
# ------------------------
[phases.install]
cmds = [
  "echo '=== INSTALLING ROOT DEPENDENCIES ==='",
  "NODE_ENV='' npm ci --omit=dev",

  "echo '=== INSTALLING CLIENT DEPENDENCIES ==='",
  "cd client && NODE_ENV='' npm ci --omit=dev && cd ..",

  "echo '=== INSTALLING SERVER DEPENDENCIES ==='",
  "cd server && NODE_ENV='' npm ci --omit=dev && cd .."
]

# ------------------------
# Build fase
# ------------------------
[phases.build]
cmds = [
  "echo '=== BUILDING FRONTEND AND ROOT PROJECT ==='",
  "npm run build",  # root build script doet frontend + server bundling

  "echo '=== PREPARING BACKEND PUBLIC FOLDER ==='",
  "mkdir -p server/dist/public",

  "echo '=== COPYING FRONTEND TO BACKEND ==='",
  "cp -r dist/public/* server/dist/public/ || echo '⚠️ Frontend build not found'",

  "echo '=== BUILDING BACKEND ==='",
  "cd server && npm run build || echo 'No separate backend build' && cd ..",

  "echo '=== VALIDATING FRONTEND ==='",
  "test -f server/dist/public/index.html && echo '✅ Frontend ready in server/dist/public' || echo '❌ Frontend missing'"
]

# ------------------------
# Start fase
# ------------------------
[start]
cmd = "cd server && NODE_ENV=production node dist/index.js"
