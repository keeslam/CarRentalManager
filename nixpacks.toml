# Coolify deployment configuration using Nixpacks

[variables]
# Node version to use
NIXPACKS_NODE_VERSION = "18"

[phases.setup]
# Just install node from nixpkgs
nixPkgs = ["nodejs"]

[phases.install]
# Clone the repo fully and install dependencies
cmds = [
  "rm -rf /artifacts/app || true",
  "git clone https://github.com/keeslam/CarRentalManager.git /artifacts/app",
  "cd /artifacts/app && npm ci"
]

[phases.build]
# Build the app
cmds = [
  "cd /artifacts/app && npm run build"
]

[start]
# Start command
cmd = "cd /artifacts/app && npm start"
