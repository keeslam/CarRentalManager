[variables]
NIXPACKS_NODE_VERSION = "18"
NODE_ENV = "production"
PORT = "3000"

[phases.install]
cmds = [
  "echo '=== INSTALLING DEPENDENCIES ==='",
  "NODE_ENV='' npm ci --omit=dev",
  "cd client && NODE_ENV='' npm ci --omit=dev",
  "cd ../server && NODE_ENV='' npm ci --omit=dev"
]

[phases.build]
cmds = [
  "echo '=== BUILDING FRONTEND ==='",
  "cd client && npm run build && cd ..",
  "mkdir -p server/dist/public",
  "cp -r client/dist/* server/dist/public/ || echo '⚠️ Frontend build not found'",

  "echo '=== BUILDING BACKEND ==='",
  "cd server && npm run build || echo 'No separate backend build' && cd ..",

  "echo '=== VALIDATING FRONTEND ==='",
  "test -f server/dist/public/index.html && echo '✅ Frontend ready' || echo '❌ Frontend missing index.html'"
]

[start]
cmd = "cd server && npm start"
