# Coolify deployment configuration using Nixpacks
[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs_20", "postgresql"]

[phases.install]
cmds = [
  "npm ci",
  "npx update-browserslist-db@latest"
]

[phases.build]
cmds = [
  "npm run build",
  "mkdir -p dist/server/public",
  "cp -r dist/public/* dist/server/public/"
]

[start]
cmd = "node scripts/init-db.js && npm start"
