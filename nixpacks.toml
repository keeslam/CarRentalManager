# Coolify deployment configuration using Nixpacks
[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs-20", "postgresql"]

[phases.install]
cmds = [
  "npm ci",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build",
  "mkdir -p dist/server/public",
  "cp -r dist/public/* dist/server/public/"
]

# Add database migration phase
[phases.migrate]
cmds = ["npm run db:push --force"]
dependsOn = ["build"]

[start]
cmd = "npm start"
