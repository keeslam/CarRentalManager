# Coolify deployment configuration using Nixpacks

[variables]
# Node version to use
NIXPACKS_NODE_VERSION = "18"

[phases.setup]
# Just install node from nixpkgs
nixPkgs = ["nodejs"]

[phases.install]
# Install npm dependencies (Coolify already checked out the repo)
cmds = [
  "npm ci"
]

[phases.build]
# Build the app
cmds = [
  "npm run build"
]

[start]
# Start command
cmd = "npm start"
