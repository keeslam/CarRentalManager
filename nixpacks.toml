# Coolify deployment configuration using Nixpacks
[variables]
NIXPACKS_NODE_VERSION = "22"

[phases.setup]
nixPkgs = ["nodejs-22_x"]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build",
  "mkdir -p dist/server/public",
  "cp -r dist/public/* dist/server/public/"
]

[start]
cmd = "node startup-migration.js && npm start"
