# Coolify deployment configuration using Nixpacks
[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm ci",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build",
  "mkdir -p dist/server/public",
  "cp -r dist/public/* dist/server/public/"
]

[start]
cmd = "node migrate-production.js && npm start"
