# CarRentalManager - Coolify / Nixpacks deployment configuration
# Frontend build output: client/dist
# Backend: server
# Node 18, production mode

[variables]
NIXPACKS_NODE_VERSION = "18"
NODE_ENV = "production"
PORT = "3000"

# ------------------------
# Install phase
# ------------------------
[phases.install]
cmds = [
  "echo '=== INSTALLING ROOT DEPENDENCIES ==='",
  "NODE_ENV='' npm ci --omit=dev",

  "echo '=== INSTALLING CLIENT DEPENDENCIES ==='",
  "cd client && NODE_ENV='' npm ci --omit=dev && cd ..",

  "echo '=== INSTALLING SERVER DEPENDENCIES ==='",
  "cd server && NODE_ENV='' npm ci --omit=dev && cd .."
]

# ------------------------
# Build phase
# ------------------------
[phases.build]
cmds = [
  "echo '=== BUILDING FRONTEND ==='",
  "cd client && npm run build && cd ..",

  "echo '=== BUILDING BACKEND ==='",
  "cd server && npm run build && cd ..",

  "echo '=== COPYING FRONTEND TO BACKEND ==='",
  "mkdir -p server/dist/public",
  "cp -r client/* server/dist/public/ || echo '⚠️ Frontend build not found'",

  "echo '=== VALIDATING FRONTEND ==='",
  "test -f server/dist/public/index.html && echo '✅ Frontend ready in server/dist/public' || echo '❌ Frontend missing'"
]

# ------------------------
# Start phase
# ------------------------
[start]
cmd = "cd server && NODE_ENV=production node dist/index.js || tail -f /dev/null"
