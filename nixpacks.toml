# Coolify deployment configuration using Nixpacks

[variables]
# Node version to use
NIXPACKS_NODE_VERSION = "18"

[phases.setup]
# Install necessary nix packages
nixPkgs = ["nodejs", "tar"]
cmds = [
  "apt-get update && apt-get install -y tar"
]

[phases.install]
# Use a local tar.gz archive of the repo
cmds = [
  "rm -rf /artifacts/app || true",
  "mkdir -p /artifacts/app",
  "tar -xzf /artifacts/source.tar.gz -C /artifacts/app",
  "cd /artifacts/app && npm ci"
]

[phases.build]
cmds = [
  "cd /artifacts/app && npm run build"
]

[start]
cmd = "cd /artifacts/app && npm start"
