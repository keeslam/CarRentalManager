# Coolify deployment configuration using Nixpacks

[variables]
# Node version to use
NIXPACKS_NODE_VERSION = "18"

[phases.setup]
# Install necessary nix packages and configure git
nixPkgs = ["nodejs" "git"]
cmds = [
  # Increase Git buffers and force HTTP/1.1 for stability
  "git config --global http.postBuffer 1048576000",
  "git config --global http.maxRequestBuffer 1048576000",
  "git config --global http.version HTTP/1.1"
]

[phases.install]
# Clone the repo shallowly (public repo, no LFS) and install npm dependencies
cmds = [
  "rm -rf /artifacts/app || true",
  "git clone --depth=1 https://github.com/keeslam/CarRentalManager.git /artifacts/app",
  "cd /artifacts/app && npm ci"
]

[phases.build]
# Build the app
cmds = [
  "cd /artifacts/app && npm run build"
]

[start]
# Start the app
cmd = "cd /artifacts/app && npm start"
