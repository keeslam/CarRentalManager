# Coolify deployment configuration using Nixpacks

[variables]
# Node version to use
NIXPACKS_NODE_VERSION = "18"

[phases.setup]
# Install necessary nix packages and prepare git for large repos/LFS
nixPkgs = ["nodejs", "git", "git-lfs"]
cmds = [
  # Enable Git LFS (wonâ€™t fail if no LFS files exist)
  "git lfs install || true",
  # Git tweaks to handle large repos / LFS
  "git config --global http.postBuffer 524288000",
  "git config --global http.maxRequestBuffer 524288000",
  "git config --global http.version HTTP/1.1"
]

[phases.install]
# Install npm dependencies
cmds = [
  "npm ci"
]

[phases.build]
# Build the app
cmds = [
  "npm run build"
]

[start]
# Start command
cmd = "npm start"
