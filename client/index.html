<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Car Rental Management System</title>
    
    <!-- Google Translate Widget -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,nl,de,fr,es',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Hide Google Translate Banner but keep widget visible -->
    <style>
      /* Hide the top banner that pushes content down */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }
      /* Style the translate widget to look clean */
      #google_translate_element {
        display: inline-block;
      }
      .goog-te-gadget {
        font-family: inherit !important;
        font-size: 13px !important;
        color: transparent !important;
      }
      .goog-te-gadget-simple {
        background-color: #f3f4f6 !important;
        border: 1px solid #d1d5db !important;
        border-radius: 6px !important;
        padding: 6px 10px !important;
        font-size: 13px !important;
        cursor: pointer !important;
      }
      .goog-te-gadget-simple:hover {
        background-color: #e5e7eb !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value {
        color: #374151 !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value span:first-child {
        display: inline !important;
        color: #374151 !important;
      }
      /* Hide the arrow and extra elements but keep the language text */
      .goog-te-gadget-simple img {
        display: none !important;
      }
      .goog-te-gadget-icon {
        display: none !important;
      }
      /* Hide "Powered by Google" link */
      .goog-logo-link {
        display: none !important;
      }
      .goog-te-gadget > span {
        display: none !important;
      }
      /* Dropdown menu styling */
      .goog-te-menu-frame {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
